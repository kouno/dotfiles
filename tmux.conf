set -g default-terminal "screen-256color"
set -g status-bg colour235

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# swap windows using ctrl + shift + left (or right)
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# support system pasteboard on OS X
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# act like GNU screen
unbind C-b
set -g prefix C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Support mouse resize
setw -g mode-mouse on
set -g mouse-select-pane off
set -g mouse-resize-pane on
set -g mouse-select-window off

# Status bar conf
set -g status on
set -g status-interval 2
set -g status-utf8 on
set -g status-justify "centre"
set -g status-left-length 60
set -g status-right-length 90

# Change word separators
set -g word-separators " -@/.'\"\\:()"

# force a reload of the config file (C-a r)
unbind r
bind r source-file ~/.tmux.conf

source "$HOME/dotfiles/powerline/powerline/bindings/tmux/powerline.conf"
